<div>
    <h1>ילדים במשפחה</h1>
    {% for user in users_family%}
        <h2>{{user.Fname}}</h2>

        <h4>משימות אישיות</h4>
         {% for task in family_tasks%}
               {% if task.user_id == user.id%}
                   <h6>{{task.titel}}</h6>
               {%endif%}    

        {%endfor%}
    {%endfor%}

</div>

<div>
    <form method="POST">
        <input type="text" name="nam" placeholder="הקלד שם"  required>
        <input type="text" name="code" placeholder="הקלד סיסמא" required>


        <button>התחבר</button>
    </form>
</div>
