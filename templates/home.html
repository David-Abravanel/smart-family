<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <header>
        <img id="head" class="logo">
    </header>
    <div class="form">

        <form method="post">
            <h1 style="text-align: center;">משפחה חדשה</h1><br/>
            <button>הוסף משפחה</button>
            <input type="text" name="family_name" placeholder="הוסף משפחה חדשה" required>
            <input type="text" name="code1" placeholder="קוד אבא" required>
            <input type="text" name="code2" placeholder="קוד אמא" required>
        </form>

    </div>

    {% if familys | length > 0 %}
    <main>
        {% for family in familys %}
        <form action="{{ url_for('family', idfamily=family.id) }}">
            <button class="button">
                <div class="temp">
                    <div class="temp_border">
                        משפחת <br />
                        <span class="bold">~ {{ family.family_name }} ~</span>
                    </div>
                </div>
            </button>
        </form>
        {% endfor %}
    </main>
        {% else %}
        <div class="form">
            !עדיין אין משפחות רשומות - היו הראשונים להצטרף
        </div>
        {% endif %}
    <script src="../static/js/func.js"></script>
</body>

</html>
